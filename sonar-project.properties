# SonarCloud Configuration
sonar.projectKey=dstmrk_kanso
sonar.organization=dstmrk
sonar.projectName=Kanso

# Source code
sonar.sources=app
sonar.tests=tests
sonar.python.version=3.13

# Coverage report (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/tests/**,**/__pycache__/**,**/static/**

# Coverage exclusions (UI files are covered by E2E tests, not unit tests)
sonar.coverage.exclusions=app/ui/**

# Encoding
sonar.sourceEncoding=UTF-8
