services:
  kanso:
    image: ghcr.io/dstmrk/kanso:latest
    container_name: kanso
    ports:
      - "9525:9525"  # Host:Container - Change host port if 9525 is taken (e.g., "8080:9525")
    environment:
      # Application environment - tells main.py which .env file to load
      # Defaults in .env.prod are used automatically
      - APP_ENV=prod

      # Optional overrides (uncomment to customize):
      # - LOG_LEVEL=INFO              # Override log level (DEBUG, INFO, WARNING, ERROR)
      # - CACHE_TTL_SECONDS=86400      # Override cache duration (seconds)
      # - ROOT_PATH=/kanso             # Set reverse proxy path prefix

    volumes:
      # Persistent data storage
      - ./kanso-data:/app/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "/app/.venv/bin/python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9525')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Optional: Uncomment to use named volume instead of local folder
# volumes:
#   kanso-data:
